<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Pac-Man</title>
</head>
<body>
<div class="main-wrapper">
<header>
  <h1>Little Mermaid Pacman</h1>
    <button class="start-button">Start Game</button>
    <button class="reset-button">Reset Game</button>
    <button class="music-button">Play Music</button>
</header>
<main>
    <section class="left-side">
      <div class="scroll">
        <h2>Instructions</h2>
          <p>Collect all the Shells before the time runs out! Watch out for Ursula!</p>
          <p>Key:</p>
          <img src="assets/water-portal.png" class="water-portal"><p>Escape Through the Water Portal</p>
          <img src="assets/shell.png" class="shell-image"><p>20 points</p>
          <img src="assets/starfish.png" class="starfish-image"><p>50 points</p>
          <p><span id="your-score"></span></p>
     </div>
    </section>
    <section class="right-side">
      <div class="wood-plank">
        <p>Score: <span id="score-text"></span></p>
        <p>Lives: <span id="lives-left">3</span></p>
        <p>Timer: <span id="timer-display">60</span></p>
      </div>
      <div class ="grid-wrapper">
      <div class="grid"></div>
      </div>
  </section>
  </div>
  <audio id="audio"></audio>
  </div>
</main>
<footer></footer>
</body>
</html>
