<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/main.css">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Pac-Man</title>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <h1>Little Mermaid Pacman</h1>
    </header>
    <main>
      <section class="left-side">
        <div class="scroll">
          <h3>Instructions</h3>
          <p>Make Ariel Collect all the Shells before the time runs out! Watch out for Ursula!</p>
          <p>Click the Shell To Begin</p>
          <h3 class="key">Key:</h3>
              <div class="key"><img src="assets/shell.png" class="shell-image"><p> 20 points</p></div>
              <div class="key"><img src="assets/starfish.png" class="starfish-image"><p> 50 points</p></div>
              <div class="key"><img src="assets/water-portal.png" class="water-portal"><p>Escape Through the Water Portal to the Other Side</p></div>
      </div>
      </section>
      <section class="right-side">
        <div class="controls">
          <img src="assets/shell-start.png" class="shell-button">
          <img src="assets/sebastian.png" class="sebastian">
          <button id="reset-button">Reset Game</button>
        </div>
        <div class="wood-plank">
          <p>Score: <span id="score-text"></span></p>
          <p>Lives: <span id="lives-left">3</span></p>
          <p>Timer: <span id="timer-display">60</span></p>
        </div>
        <div class ="grid-wrapper">
        <div class="grid"></div>
        </div>
      </section>
      <section class="other-side">
        <div class="scroll">
          <h3>Score Board</h3>
          <p><span id="your-score"></span></p>
          <button id="again-button" class="try-button"><span id="try-again"></span></span></button>
      </div>

      </section>
    </main>
    <footer></footer>
  </div>
  <audio id="audio"></audio>
</body>
</html>
